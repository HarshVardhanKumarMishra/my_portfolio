<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .success-box {
      max-width: 500px;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .success-box h1 {
      color: #28a745;
      margin-bottom: 1rem;
    }
    .success-box a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .success-box a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>✅ Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <a href="index.html">← Back to Home</a>
  </div>
</body>
</html>
